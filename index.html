<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic_tac_toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li>tictactoe.com</li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="gamebox">
            <div class="boxcontent">
                <div class="box bl-0 bt-0"><span class="textcontent"></span></div>
                <div class="box bt-0"><span class="textcontent"></span></div>
                <div class="box bt-0 br-0"><span class="textcontent"></span></div>
                <div class="box bl-0"><span class="textcontent"></span></div>
                <div class="box"><span class="textcontent"></span></div>
                <div class="box br-0"><span class="textcontent"></span></div>
                <div class="box bb-0 bl-0"><span class="textcontent"></span></div>
                <div class="box bb-0"><span class="textcontent"></span></div>
                <div class="box bb-0 br-0"><span class="textcontent"></span></div>
            </div>
            <div class="infocontainer">
                <h2>
                    welcome to my tic tac toe game
                </h2>
                <div class="infobox">
                    <span class="info"> X turn</span>
                    <button class="btn">reset</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
